<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Yoga</title>
  <link rel="stylesheet" href="../build/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Caveat:400,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container">
      <div>
        <button type="button">
          <svg width="30" height="13" viewBox="0 0 30 13" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0.5H30M0 6.49948H30M0 12.5003H19.5" stroke="#8E80A9" />
          </svg>
          <span class="v-hidden">Меню</span>
        </button>
        <span>Меню</span>
        <a href="tel:+78126901010" class="phone">
          8 (812) 690-10-10
        </a>
      </div>
      <div class="promo">
        <span class="screen-number">01</span>
        <p class="promo__slogan">
          Почувствуй расслабление в своем теле
        </p>
        <h1 class="promo__header page-header">Yoga</h1>
        <a class="promo__link signup" href="#">
          <span class="btn signup__btn">
            <svg width="10" height="15" viewBox="0 0 10 15" fill="#ffffff" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 1L9 7.5L1 14" stroke="white" />
            </svg>
          </span>
          <span class="signup__text">Запишитесь на бесплатное пробное занятие</span>
        </a>
      </div>
      <div class="contacts">
        <ul class="social">
          <li class="social__item">
            <a href="#">
              vk
              <span class="v-hidden">VK</span>
            </a>
          </li>
          <li class="social__item">
            <a href="#">
              tw
              <span class="v-hidden">TW</span>
            </a>
          </li>
          <li class="social__item">
            <a href="#">
              fb
              <span class="v-hidden">FB</span>
            </a>
          </li>
        </ul>
        <p class="location">
          Санкт-Петербург
        </p>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <!-- Направления -->
      <section>
        <h2>Направления</h2>

      </section>
      <!-- Абонементы -->
      <section>
        <h2>Абонементы</h2>

      </section>
      <!-- Наша команда -->
      <section>
        <h2>Наша команда</h2>

      </section>
      <!-- Отзывы -->
      <section>
        <h2>Отзывы</h2>

      </section>
      <!-- Отзывы -->
      <section>
        <h2>Отзывы</h2>

      </section>
      <!-- Запись на занятия -->
      <section class="signup">
        <h2 class="signup__title">Запишитесь на бесплатное пробное занятие</h2>
        <form class="form signup__form" action="#">
          <div class="form__group">
            <label for="name">Ваше имя</label>
            <input class="form__text-input" id="name" type="text" placeholder="Ваше имя">
          </div>
          <div class="form__group">
            <label for="phone">Ваш телефон</label>
            <input class="form__text-input" id="phone" type="text" placeholder="Ваш телефон">
          </div>
          <button class="form__submit" type="submit">Оставить заявку</button>
        </form>
      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="container">

    </div>
  </footer>
  <script src="./build/js/index.js"></script>
</body>

</html>
